<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roleplay Card Game</title>
        <link rel="stylesheet" href=style.css>
        <link rel="icon" type="image/x-icon" href="/images/bear.png">
        <style>
            b { color: red;}
        </style>
    </head>
    <body class="prevent-select">
        <div class="text" id="health_container"></div>
        <div class="text" id="timer_container"></div>
        <div class="text" id="gold_container"></div>
        <div class="text" id="messages_container"></div>
        <div class="row-container" id="enemy_container">
            <div class="card-container" id="situations_container"></div>
            <div class="card-container" id="enemy_base_container">hey</div>
        </div>
        <div class="row-container" id="ally_container">
            <div class="card-container playable" id="plans_container"></div>
        </div>
        <div class="row-container" id="hand_container">
            <div class="card-container" id="cards_container"></div>
        </div>
        <div class="menu-container" id="menu_container" ></div>
        <div class="text" id="inspect_container" ></div>
        <script type="application/javascript" src="websocket_client.js"></script>
        <script src="DragDropTouch.js"></script>
    </body>
</html>
